<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixa</title>
</head>
<body>
    <button onclick="Limpar()">Limpa</button>
    DIGITE UM VALOR DIVISÍVEL POR 10:
    <input type="text" id="valor">
    <button onclick="Sacar();" > SACAR</button>
    <div class="div1" id="div1"> </div>
</body>
<script>
    function Sacar()
    {
        v = valor.value;
        v = parseInt(v); //convesão para inteiro
        if (v%10==0)
        {
            quantidade = v / 10;
            //estrutura de repetição:
            for (x=1;x<=quantidade;x++)
            {
                div1.innerHTML += "<br> <img src='10.jpg' width='100px' >";
            }
        }
        else
        {
            alert("VALOR INCORRETO");
        }

    }
    
</script>
</html>
